{% extends 'main.html' %}

{% block content %}


<div class="form-div">

  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center alig intems-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class"card text-white"
            style="background-color: #000; opacity: .9; color:#fff; margin-bottom: 20px; margin-top: -25px;">
            <div class=" card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update User</p>
                  <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user  fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label>{{field.label}}</label>
                        {{field}}
                      </div>
                    </div>
                    {% endfor %}

                    <div class="form__action">
                      <a href="{% url 'home' %}" style="color: #fff; padding-left:20px; padding-right:15px ;">Cancel</a>
                      <button class="btn btn-primary btn-lg" type="submit">Update</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/UNO_Logo.svg/1280px-UNO_Logo.svg.png"
                    class="img-fluid" alt="UNO image" style="width:400px; margin-left:150px; margin-bottom:200px">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  {% endblock %}
